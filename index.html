<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link de tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,700;0,800;1,200;1,300;1,400&display=swap" rel="stylesheet">
    
    <!-- Link de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Link de mi css -->
    <link rel="stylesheet" href="css/style.css">
    <title> Altitude - Tienda de Escalada </title>
</head>
<body>
    <header>
        <!-- Encabezado -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand " href="index.html">
                <img src="img/logo-altitude.png" alt="logo" width="120" class="d-inline-block align-text text-white">
            </a>
              
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
      <h1> Tienda de Escalada </h1>
    </main>

    <div id="granContenedor">
      <div class="contenedor-filtros-buscar-carrito">
        <div id="filtros"></div>
        <div class="contenedor-buscar-carrito">
          <input id="buscador" placeholder="Buscar">
          <button id="botonCarrito"> 
            <img src="./img/carrito.png" alt="carrito" width="40">
            <span id="cantidadCarrito" class="cantidad-carrito"></span>
          </button> 
        </div>
      </div>
      <div id="prod">
        <div id="productos"></div>
      </div>
      <div id="contenedor"></div>        
      <div id="elCarrito" class="oculto"></div>
    </div>

    <footer>
        <!-- Enlaces a Instagram y Facebook a través de img -->
        <div>
            <p> Todos los derechos reservados </p>
        </div>
    </footer>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</body>
</html>
